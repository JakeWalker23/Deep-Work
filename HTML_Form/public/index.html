<!--HTML Form to send to a mongo db-->

<!DOCTYPE html>
<html>
<head>
    <title>Form 2 DB</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>

<h1 style="text-align: center">Fill out this form</h1>


<!--Build a form-->

    <form class="form" method="POST" action="/post-feedback" accept-charset="ISO-8859-1">
        <p>Name</p>
        <input type="text" name="Name"></input>

        <p>Surname</p>
        <input type="text" name="surname"></input>

        <p>Age</p>
        <input type="text" name="age"></input>

        <p>Date Of Birth</p>
        <input type="text" name="dob"></input>

        <p>Email</p>
        <input type="text" name="email"></input>

        <br>

        <input type="submit"></input>
    </form>

</body>
</html>
